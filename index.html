<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="container">
    <section class="card-img">
      <img class="mobile-image" src="images/image-header-mobile.jpg" alt="Picture of people working on laptops in an office.">
      <img class="desktop-image" src="images/image-header-desktop.jpg" alt="Picture of people working on laptops in an office.">
    </section>

    
  <div class="card-text">
    <h1>Get <span class="text-accent">insights</span> that help your business grow.</h1>

    <p class="description">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>

    <div class="stats">
      <section class="stats-section">
        <span class="stat-heading">10k+</span> companies
      </section>

      <section class="stats-section">
        <span class="stat-heading">314</span> templates
      </section>

      <section class="stats-section">
        <span class="stat-heading">12M+</span> queries
      </section>
    </div>
  </div>
  
</main>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Andrew Hughes</a>.
</div>
</body>
</html>
